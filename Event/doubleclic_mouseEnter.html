<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Event handler for mouseenter on #p1
  $("#p1").mouseenter(function(){
    alert("You entered p1!");
  });

  // Event handler for double click on any paragraph
  $("p").dblclick(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p id="p1">Enter this paragraph.</p>

<p>raj is a good boy</p>

</body>
</html>
