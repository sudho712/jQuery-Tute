<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#test").hide();  // Hide the first paragraph
    $("#test1").show(); // Show the second paragraph


  });

  $("#show").click(function(){
    $("#test1").hide(); // Hide the second paragraph
    $("#test").show();  // Show the first paragraph
  });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>
<p id="test1" style="display:none;">This paragraph will be shown when you click "Show".</p>


<button id="hide">hide</button>
<button id="show">show</button>

</body>
</html>
